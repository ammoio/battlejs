<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
  <div class="container">
<div class="row">

<div class='new-game-div'>
  <a class="btn btn-primary" ng-click="newGame();">New Game</a>
</div>

<div ng-controller="AvailableGamesController" class="available-games-div">
  <div class="available-game-div" ng-repeat="game in availableGames track by $index">
    <span class="game-name-span">Game Name: {{ game[3] }}</span>
    <span class="players-count-span">{{game[1]}} warriors</span>
    <span class="watchers-count-span">{{game[2]}} spectators</span>
    <a class="join-a" href="http://battlejs.org/game/{{game[0]}}" ng-show="game[1] < 2">Join</a>
    <span class="full-span" ng-hide="game[1] < 2">Full</span>
    <a class="watch-a" href="http://battlejs.org/watch/{{game[0]}}">Watch</a>
  </div>
</div>


  <div class='col-md-6'>
    <div class='master clearfix'>
      <p>Are you a JS master?</p> 
      <p>Then prove it by beating your friend in an EPIC JS battle!</p>
    </div>
  </div>

  <div class='col-md-6'>
    <div class='novice clearfix'>
      <p>Are you a novice programmer?</p> 
      <p>There's no better place to learn than on the battle field!</p>
    </div>
  </div>
  </div>
</div>
</nav>
